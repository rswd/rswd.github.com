<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <div class="nav">
        <ul class="links">
            <li>
                <a href="./images.html" class="special-btn">Google Image Search</a>
            </li>
            <li>
                <a href="./advancedSearch.html" class="special-btn">Google Advanced Search</a>
            </li>
        </ul>
    </div>

    <div id="form">
        <div class="logo">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </div>

        <form id="main-form-part" action="https://google.com/search">
            <div class="inputs">
                <input type="text" name="q" required>
            </div>
            <div class="submits">
                <input type="submit" value="Google Search" required>
                <input type="submit" name="btnI" value="I'm Feeling Lucky" required>
            </div>
        </form>
    </div>
</body>

</html>
